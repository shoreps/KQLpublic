name: Deploy Content to sentinelws1 [2a83087a-be08-4b47-998a-60e94eb90347]
# Note: This workflow will deploy everything in the root directory.
# To deploy content only from a specific path (for example SentinelContent):
#   1. Add the target path to the "paths" property like such
#    paths:
#    - 'SentinelContent/**'
#    - '!.github/workflows/**'
#    - '.github/workflows/sentinel-deploy-2a83087a-be08-4b47-998a-60e94eb90347.yml'
#   2. Append the path to the directory environment variable below
#       directory: '${{ github.workspace }}/SentinelContent'

on:
  push:
    branches: [ master ]
    paths:
    - '**'
    - '!.github/workflows/**'  # this filter prevents other workflow changes from triggering this workflow
    - '.github/workflows/sentinel-deploy-2a83087a-be08-4b47-998a-60e94eb90347.yml'

jobs:
  deploy-content:
    runs-on: windows-latest
    env:
      resourceGroupName: 'security'
      workspaceName: 'sentinelws1'
      workspaceId: '0f8d353d-0e6e-442e-8a64-bc142f5be209'
      directory: '${{ github.workspace }}'
      cloudEnv: 'AzureCloud'
      contentTypes: 'Workbook'
      branch: 'master'
      sourceControlId: '2a83087a-be08-4b47-998a-60e94eb90347'
      rootDirectory: '${{ github.workspace }}'
      githubAuthToken: ${{ secrets.GITHUB_TOKEN }}
      smartDeployment: 'true'
    permissions:
      contents: write
      id-token: write # Require write permission to Fetch an OIDC token.

    steps:
    - name: Login to Azure (Attempt 1)
      continue-on-error: true
      id: login1
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_SENTINEL_CLIENTID_2a83087abe084b47998a60e94eb90347 }}
        tenant-id: ${{ secrets.AZURE_SENTINEL_TENANTID_2a83087abe084b47998a60e94eb90347 }}
        subscription-id: ${{ secrets.AZURE_SENTINEL_SUBSCRIPTIONID_2a83087abe084b47998a60e94eb90347 }}
        environment: 'AzureCloud'
        audience: api://AzureADTokenExchange
        enable-AzPSSession: true

    - name: Wait 30 seconds if login attempt 1 failed
      if: ${{ steps.login1.outcome=='failure' }}
      run: powershell Start-Sleep -s 30

    - name: Login to Azure (Attempt 2)
      continue-on-error: true
      id: login2
      uses: azure/login@v2
      if: ${{ steps.login1.outcome=='failure' }}
      with:
        client-id: ${{ secrets.AZURE_SENTINEL_CLIENTID_2a83087abe084b47998a60e94eb90347 }}
        tenant-id: ${{ secrets.AZURE_SENTINEL_TENANTID_2a83087abe084b47998a60e94eb90347 }}
        subscription-id: ${{ secrets.AZURE_SENTINEL_SUBSCRIPTIONID_2a83087abe084b47998a60e94eb90347 }}
        environment: 'AzureCloud'
        audience: api://AzureADTokenExchange
        enable-AzPSSession: true

    - name: Wait 30 seconds if login attempt 2 failed
      if: ${{ steps.login2.outcome=='failure' }}
      run: powershell Start-Sleep -s 30

    - name: Login to Azure (Attempt 3)
      continue-on-error: false
      id: login3
      uses: azure/login@v2
      if: ${{ steps.login2.outcome=='failure'  }}
      with:
        client-id: ${{ secrets.AZURE_SENTINEL_CLIENTID_2a83087abe084b47998a60e94eb90347 }}
        tenant-id: ${{ secrets.AZURE_SENTINEL_TENANTID_2a83087abe084b47998a60e94eb90347 }}
        subscription-id: ${{ secrets.AZURE_SENTINEL_SUBSCRIPTIONID_2a83087abe084b47998a60e94eb90347 }}
        environment: 'AzureCloud'
        audience: api://AzureADTokenExchange
        enable-AzPSSession: true

    - name: Checkout
      uses: actions/checkout@v3

    - name: Deploy Content to Microsoft Sentinel
      uses: azure/powershell@v2
      with:
        azPSVersion: 'latest'
        inlineScript: |
          ${{ github.workspace }}//.github/workflows/azure-sentinel-deploy-2a83087a-be08-4b47-998a-60e94eb90347.ps1